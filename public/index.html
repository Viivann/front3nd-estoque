<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel de Estoque</title>
<style>
/* ===================== TEMA DARK NEON ===================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #25252b;
    color: white;
}

/* Barra topo */
.top-bar {
    background: #00ff88;
    height: 5px;
    width: 100%;
}

/* Container */
.container {
    width: 90%;
    margin: 40px auto;
}

/* ===================== ADD BOX ===================== */
.add-box {
    background: #25252b;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff88aa;
    margin-bottom: 25px;
}

.add-box h2 {
    margin-top: 0;
    color: #00ff88;
}

.add-box input {
    width: 30%;
    padding: 10px;
    margin-right: 10px;
    border: 2px solid #00ff88;
    border-radius: 8px;
    background: #25252b;
    color: white;
}

.add-btn {
    background: #00ff88;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
.add-btn:hover { opacity: 0.7; }

/* ===================== TABELA ===================== */
table {
    width: 100%;
    border-collapse: collapse;
    background: #00ff88;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #00ff88;
    padding: 12px;
    color: #25252b;
    font-size: 16px;
}

td {
    background: #25252b;
    padding: 12px;
    border-bottom: 1px solid #00ff88;
    text-align: center;
}

/* Melhor leitura do nome do produto */
#lista td:nth-child(2) {
    text-align: left;
    padding-left: 25px;
}

/* ===================== BOTÕES ===================== */
.btn-edit,
.btn-delete {
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.btn-edit { background: #00ff88; }
.btn-delete { background: #ff0066; }
.btn-edit:hover,
.btn-delete:hover { opacity: 0.7; }

/* Botão sair */
.logout-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #ff0066;
    padding: 10px 14px;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
.logout-btn:hover { opacity: .7; }

/* ===================== MODAL ===================== */
.modal-bg {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #25252b;
    align-items: center;
    justify-content: center;
}

.modal {
    background: #25252b;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px #00ff88;
}

.modal button {
    padding: 10px 16px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.ok-btn { background: #00ff88; }
.cancel-btn { background: #ff0066; color: white; }

/* ===================== RESPONSIVIDADE ===================== */

/* Tablets e celulares grandes */
@media (max-width: 900px) {

    .add-box input {
        width: 100%;
        margin: 8px 0;
    }

    .add-btn {
        width: 100%;
        margin-top: 10px;
    }

    table th,
    table td {
        padding: 10px;
        font-size: 14px;
    }
}

/* Celulares */
@media (max-width: 600px) {

    .container {
        width: 95%;
        margin-top: 20px;
    }

    table {
        border-radius: 0;
    }

    th {
        font-size: 14px;
        padding: 8px;
    }

    td {
        font-size: 13px;
        padding: 8px;
    }

    #lista td:nth-child(2) {
        padding-left: 10px;
    }

    /* botões menores */
    .btn-edit,
    .btn-delete {
        padding: 4px 8px;
        font-size: 12px;
    }

    .logout-btn {
        top: 10px;
        right: 10px;
        padding: 8px 10px;
        font-size: 14px;
    }
}
    @media (max-width: 600px) {
    .add-box input {
        width: 100% !important;
        box-sizing: border-box !important;
        margin-right: 0 !important;
    }

    .add-btn {
        width: 100% !important;
        box-sizing: border-box !important;
    }
}
</style>
</head>

<body>

<div class="top-bar"></div>
<button class="logout-btn" onclick="logout()">Sair</button>

<div class="container">

    <!-- =============== ÁREA DE CADASTRO DIRETA =============== -->
    <div class="add-box">
        <h2>Adicionar Produto</h2>

        <input id="nomeInput" type="text" placeholder="Nome do produto">
        <input id="qtdInput" type="number" placeholder="Quantidade">

        <button class="add-btn" onclick="confirmarCadastro()">Adicionar</button>
    </div>

    <!-- =============== TABELA =============== -->
    <table id="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>

</div>

<!-- =============== MODAL CONFIRMAÇÃO =============== -->
<div class="modal-bg" id="modalConfirm">
    <div class="modal">
        <h3>Confirmar cadastro?</h3>
        <button class="ok-btn" onclick="adicionarProduto()">OK</button>
        <button class="cancel-btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
const API = "https://backend-estoque-ik2m.onrender.com/produtos";
let produtoTemp = null;

/* ===================== LISTAR ===================== */
async function carregarProdutos() {
    const res = await fetch(API);
    const data = await res.json();
    renderTabela(data);
}

/* ===================== RENDER TABELA ===================== */
function renderTabela(produtos) {
    const tabela = document.getElementById("lista");
    tabela.innerHTML = "";

    produtos.forEach(p => {
        tabela.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.nome}</td>
                <td>${p.quantidade}</td>
                <td>
                    <button class="btn-edit" onclick="editar(${p.id})">Editar</button>
                    <button class="btn-delete" onclick="excluir(${p.id})">Excluir</button>
                </td>
            </tr>
        `;
    });
}

/* ===================== MODAL CONFIRMAÇÃO ===================== */
function confirmarCadastro() {
    let nome = document.getElementById("nomeInput").value.trim();
    let quantidade = parseInt(document.getElementById("qtdInput").value);

    if (!nome || isNaN(quantidade)) {
        alert("Preencha todos os campos corretamente!");
        return;
    }

    produtoTemp = { nome, quantidade };
    document.getElementById("modalConfirm").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modalConfirm").style.display = "none";
}

/* ===================== ADICIONAR VIA API ===================== */
async function adicionarProduto() {
    await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(produtoTemp)
    });

    fecharModal();
    document.getElementById("nomeInput").value = "";
    document.getElementById("qtdInput").value = "";
    carregarProdutos();
}

/* ===================== EDITAR ===================== */
async function editar(id) {
    const novoNome = prompt("Novo nome:");
    if (novoNome === null) return;

    const novaQtd = prompt("Nova quantidade:");
    if (novaQtd === null) return;

    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            nome: novoNome,
            quantidade: parseInt(novaQtd)
        })
    });

    carregarProdutos();
}

/* ===================== EXCLUIR ===================== */
async function excluir(id) {
    if (!confirm("Tem certeza que deseja excluir?")) return;

    await fetch(`${API}/${id}`, { method: "DELETE" });
    carregarProdutos();
}

/* ===================== SAIR ===================== */
function logout() {
    window.location.href = "login.html";
}

/* ===================== CARREGAR INICIAL ===================== */
carregarProdutos();
</script>

</body>
</html>
